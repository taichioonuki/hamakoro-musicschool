<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="私たちは音楽を愛するすべての人が、音楽に熱狂できる世界を目指しています。"
    />
    <meta name="keywords" content="音楽,学校,歌手" />
    <meta name="robots" content="noindex" />
    <link rel="icon" href="img/icon_logo/fvicon_music.svg" sizes="any" />
    <meta property="og:title" content="きたむらミュージックスクール" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hamakoro-i.com/music_school/" />

    <title>きたむらミュージックスクール</title>
    <!---------------------------------スタイルシート-------------------------------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!---------------------------------ヘッダー部分------------------------------------------->
    <header class="header">
      <div class="header_container">
        <a href="index.html">
          <div class="header_logo">
            <picture>
              <source
                srcset="img/icon_logo/music-school_logo_sp.jpg"
                media="(max-width: 767px)"
              />
              <img
                src="img/icon_logo/music-school_logo.jpg"
                alt="きたむらミュージックスクールのロゴ"
              />

          </div>
        </a>
        <button class="toggle_menu js_toggolenav">
          <span class="toggle_line"></span>
        </button>
        <nav class="header_nav">
          <ul class="header_list">
            <li class="header_item">
              <a href="plan.html" class="">料金</a>
            </li>
            <li class="header_item">
              <a href="blog_list.html" class="">ブログ</a>
            </li>
            <li class="header_item">
              <a href="result_list.html" class="">卒業実績</a>
            </li>
          </ul>
          <a href="contact_form.html" class="c_button button__head"
            >お問い合わせ</a
          >
        </nav>
      </div>
    </header>
    <main>
      <section class="page_fv">
        <div class="page_fv_container">
          <div class="page_fv_overlay"></div>
          <picture>
            <source
              srcset="img/sp/contact/contact_sp.jpg"
              media="(max-width: 767px)"
            />
            <img
              src="img/contact/contact_pc.jpg"
              alt="ギター"
              width="1080"
              height="200"
              decoding="async"
            />
          </picture>
          <h1 class="page_fv_title">お問い合わせ</h1>
        </div>
      </section>
      <nav class="breadcrumb">
        <div class="breadcrumb_container inner">
          <ul class="breadcrumb_list">
            <li>
              <a class="breadcrumb_link" href="index.html">ホーム</a>
            </li>
            <li class="breadcrumb_item">送信完了</li>
          </ul>
        </div>
      </nav>
      <div class="contact_done">
        <div class="inner">
          <div class="contact_textbox">
            <p>
              お問い合わせいただきありがとうございました。<br />
              内容確認後、担当者よりメールにてご連絡いたします。
            </p>
          </div>
          <div class="submit_button_container">
            <a class="c_button contact_button" href="index.html">
                ホームへ戻る</a
            >
          </div>
        </div>
      </div>

    <div class="back-to-top" id="page-top">
      <img
        src="img/other/arrow-top.svg"
        class="back-to-top_btn"
        alt="トップへ戻るボタン"
      />
      <a href="contact_form.html" class="c_button fixed-buttons__contact"

    <footer class="footer">

        <nav class="footer_nav">
          <ul class="footer_list">
            <li class="footer_item">
              <a href="index.html" class="">ホーム </a>

            <li class="footer_item">
              <a href="plan.html" class="">料金</a>

        <div class="footer_sns">

            </li>
            <li>
              <a href="#"
                ><img src="img/icon_logo/icon-facebook.svg" alt="facebook"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="img/icon_logo/icon-youtube.svg" alt="youtube"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="img/icon_logo/icon-instagram.svg" alt="instagram"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
